<div>
  <h1 style="text-align:left">Home / Featured Items</h1>
  <div class="alert alert-success" role="alert" ng-show="pendingItems">There are {{pendingItems}} item(s) awaiting blockchain confirmation before being listed.</div>
  <p class="lead">The Homepage of the blockmarket.</p>
  <div class="row" ng-repeat="item in items">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img my-holder="holder.js/300x300" width="300" height="300" alt="...">
        <div class="caption">
          <h3>{{ item.title }}</h3>
          <p>{{ item.description }}</p>
          <p><a href="#" class="btn btn-primary" role="button">Buy Now</a> <a href="#" class="btn btn-default" role="button">More Info</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
